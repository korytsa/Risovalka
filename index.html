<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Рисовалка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <button type="button" class="pencil"><img src="pencil.png" class="img_1" alt="pencil">  Pencil</button>
        <button type="button" class="pipetka"><img src="pipetka.png" class="img_2" alt="pipetka">  Pipetka</button>
        <button type="button" class="shape"><img src="move.png" class="img_3" alt= "shape">  Shape</button>

    <div class="colors">  
        <button type="button" class="color_1" id="colorPicker"><div class="red"></div>Red</button>
        <button type="button" class="color_2" id="colorPicker"><div class="green"></div>Green</button>
        <button type="button" class="color_3" id="colorPicker"><div class="yellow"></div>Yellow</button>
        <button type="button" class="color_4" id="colorPicker"><div class="blue"></div>Blue</button> 
        <button type="button" class="color_previous" id="colorPicker"><div class="previous"></div>Previous</button>
        <button type="button" class="color_current" id="colorPicker"><div class="current"></div>Current</button> 
    </div>

    <div class="canvas">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
